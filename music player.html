<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="music-player">
             <div class="top-bar">
            <img src="search.png" alt="Search Icon" class="icon">
            <img src="playlist.png" alt="Playlist Icon" class="icon">
            <img src="song-lyrics.png" alt="Lyrics Icon" class="icon">
            <img src="close.png" alt="Close Icon" class="icon">
        </div>
         
        <div class="song-info">
        
           
            <div class="album-art">
                <img src="https://images.genius.com/e5926fe79d3129ad62d1c06568d4fbea.1000x1000x1.png" alt="Album Art">
            </div>
            <h2>Star Boy</h2>
            <p>Weekend-Playboy Carti</p>
        </div>
        <div class="audio-controls">
              
             <input type="range" id="seek-bar" value="30">
             <span id="current-time">1:05</span> / <span id="duration">4:00</span>
            <audio id="audio" src="song.mp3"></audio>
         </div>
        <div class="controls">
            <img src="backward.png" alt="Previous Icon" class="icon">
            <img src="play-button.png" alt="Play Icon" class="icon" id="play-icon">
            <img src="fast-forward-media-control-button.png" alt="Next Icon" class="icon">
        </div>
        
        <div class="footer">
             <img src="heart.png" alt="Lyrics Icon" class="icon">
            <img src="arrow.png" alt="Shuffle Icon" class="icon">
            <img src="repeat.png" alt="Repeat Icon" class="icon">
            <img src="volume-up-interface-symbol.png" alt="Volume Icon" class="icon">
            <img src="menu.png" alt="Menu Icon" class="icon">
            
            
        </div>
        
    </div>

</body>
</html>
